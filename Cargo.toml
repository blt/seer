[package]
authors = ["David Renshaw <david@gammaproof.com>"]
description = "symbolic execution engine for rust"
license = "Apache-2.0"
name = "seer"
version = "0.0.0"

[[bin]]
doc = false
name = "seer"
test = false


[lib]
test = false

[dependencies]
#byteorder = "0.4.2"
byteorder = { git = "https://github.com/burntsushi/byteorder.git", features = ["i128"]}
env_logger = "0.3.3"
log = "0.3.6"
log_settings = "0.1.1"
cargo_metadata = "0.1"

z3 = {git = "https://github.com/dwrensha/z3-rs", branch = "extract" }

[dev-dependencies]
compiletest_rs = "0.2.6"
